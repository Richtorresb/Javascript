<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="megusta2.css">

<body>
    <header>

            <a href="a">Add on avatar</a>

        </div>
        <div class="otros">
            <nav>
                <div>
                    <h2>Some User</h2>
                    <p class="like1">9 like(s)</p>
                    <button onclick="nuevaFuncion(0)">Like</button>
                </div>
                <p>I just set up this new discord bot, let me
                    <br>know what you all think. <a href="a">link</a>
                </p>
            </nav>
            <nav>
                <div>
                    <h2>Nichole K</h2>
                    <p class="like2">12 like(s)</p>

                <p>
                    Just finished my <a href="a">next comic</a>, check it out.
                </p>
            </nav>
            <nav>
                <div>
                    <h2>Jim R</h2>
                    <p class="like3">9 like(s)</p>
                    <button onclick="nuevaFuncion(2)">Like</button>
                </div>
                <p>
                    I can't stop listening to the <a href="a">new album.</a>
                    <br>Who else is liking it?
                </p>
